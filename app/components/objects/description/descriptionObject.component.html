<app-header [isHome]="isHome" [comeBack]="comeBack"></app-header>
<div class="background">
    <div class="container">
        <div class="row" *ngFor="let item of objectList">
            <div class="box container-img-desc col-xl-3 col-lg-5 col-sm-12"
                style="background-image: url({{item.picture}}); float: left;"></div>
            <div class="container-text-desc col ">
                <ul>
                    <li style="list-style: none;">
                        <h1 class="wander-title">{{item.name}}</h1>
                    </li>
                    <br>
                    <br>
                    <li>
                        <div class="container-bibliography">
                            <span class="bibliography-span">*Informac√≠on: </span>
                            <p class="bibliography" [innerHTML]="item.info"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div *ngIf="showOwnerWander" class="container">
            <p *ngIf="listOwnersWanders.length > 0" class="title-members-wander">*Propietario/s de la varita:</p>
            <br>
            <br>
            <div class="row column-row">
                <div class="figure col-3" *ngFor="let wizard of listOwnersWanders">
                    <div (click)="goToWizardDescription(wizard.name)" class="face-wizard" style="background-image: url({{wizard.facemember}});"></div>
                    <p class="text-center name-face-color">{{wizard.name}}</p>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
