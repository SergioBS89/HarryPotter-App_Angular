<div *ngIf="screen =='wizards'" class="container-paginator">
    <ul *ngIf="listPages?.length > 0" class="pagination">
        <!-- Paginator button back -->
        <li class="page-item" *ngIf="paginator.number > 0">
            <a class="page-link" [routerLink]="['/wizards/', paginator.number -1]"><i class="fa-solid fa-arrow-left"></i></a>
        </li>
        <li>
            <a></a>
        </li>
        <!-- Paginator button next -->
        <li class="page-item" *ngIf="paginator.number < paginator.totalPages - 1">
            <a class="page-link" [routerLink]="['/wizards/' , paginator.number + 1]"><i class="fa-solid fa-arrow-right"></i></a>
        </li>
    </ul>
</div>
