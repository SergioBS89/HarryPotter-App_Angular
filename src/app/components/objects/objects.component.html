<app-header [isHome]="isHome" [comeBack]="comeBack"></app-header>
<div id="background" class="background">
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="box-item col-xxl-3 col-xl-4 col-md-6 col-sm-12 " style="position: relative;"
                *ngFor="let item of objectsList">
                <div class="flip-box">
                    <div class="flip-box-front text-center" style="background-image: url({{item.picture}})">
                        <div class="inner color-name">
                            <h3 class="flip-box-header">{{item.name}}</h3>
                            <i id="color-arrow" class="fa-solid fa-circle-right flip-box-arrow {{item.color}}"></i>
                        </div>
                    </div>
                    <div *ngIf="backcardWander" class="flip-box-back text-center" style="background-image: url({{item.backcard}});">
                        <div class="inner color-text">
                            <button class="flip-box-button" (click)="seeDescription(item.name, 'wanders')">Más información</button>
                        </div>
                    </div>
                    <div *ngIf="backcardHorocrux" class="flip-box-back text-center" style="background-image: url({{item.backcard}});">
                        <div class="inner color-text">
                            <button class="flip-box-button" (click)="seeDescription(item.name, 'horocruxes')">Más información</button>
                        </div>
                    </div>
                    <div *ngIf="backcardReliques" class="flip-box-back text-center" style="background-image: url({{item.backcard}});">
                        <div class="inner color-text">
                            <button class="flip-box-button" (click)="seeDescription(item.name, 'reliques')">Más información</button>
                        </div>
                    </div>
                    <div *ngIf="backcardQuiddich" class="flip-box-back text-center" style="background-image: url({{item.backcard}});">
                        <div class="inner color-text">
                            <button class="flip-box-button" (click)="seeDescription(item.name, 'quiddich')">Más información</button>
                        </div>
                    </div>
                    <div *ngIf="backcardOthers" class="flip-box-back text-center" style="background-image: url({{item.backcard}});">
                        <div class="inner color-text">
                            <button class="flip-box-button" (click)="seeDescription(item.name, 'others-objects')">Más información</button>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Important to ask if paginator has been inject (asinchronous comunication) -->
             <app-paginator *ngIf="paginator" [paginator]="paginator" [currentScreen]="currentScreen"></app-paginator>
        </div>
    </div>
</div>
