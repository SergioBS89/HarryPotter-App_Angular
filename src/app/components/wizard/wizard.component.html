<app-header [isHome]="isHome" [comeBack]="comeBack" ></app-header>
<div class="background">
    <app-searcher (sendNameSearcher)="searchWizard($event)"></app-searcher>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="box-item col-xxl-3 col-xl-4 col-md-6 col-sm-12 " style="position: relative;"
                *ngFor="let item of wizardList">
                <div class="flip-box">
                    <div class="flip-box-front text-center" style="background-image: url({{item.picture}})">
                        <div class="inner color-name">
                            <h3 class="flip-box-header">{{item.name}}</h3>
                            <i id="color-arrow" class="fa-solid fa-circle-right flip-box-arrow {{item.color}}"></i>
                        </div>
                    </div>
                    <div class="flip-box-back text-center" style="background-image: url({{item.housecardpicture}});">
                        <div class="inner color-text">
                            <button class="flip-box-button" (click)="seeDescription(item.name)">Más información</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Important to ask if paginator has been inject (asinchronous comunication) -->
            <app-paginator *ngIf="paginator" [paginator]="paginator" [screen]="currentScreen"></app-paginator>
        </div>
    </div>
</div>
