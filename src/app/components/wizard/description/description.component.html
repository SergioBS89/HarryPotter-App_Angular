<app-header [isHome]="isHome" [shortcodeToDifferentCategory]="shortcodeToDifferentCategory"></app-header>
<div>
    <div class="container">
        <div class="row" *ngFor="let wizard of wizardList" style="margin-bottom: 100px;">
            <h1 class="col-8 text-center text-center" style="font-size: 5em;">{{wizard.name}}</h1>
            <div class=" mb-5">
                <img src="{{wizard.picture}}" class="col-md-4 col-sm-5 float-sm-end ms-sm-4 img-thumbnail" alt="...">
                <p class="bibliography" [innerHTML]="wizard.bibliography"></p>
            </div>
        </div>
        
        <div *ngIf="membersFamily.length > 0" class="container" style="padding-left: 20px; padding-right: 0;">
            <h2 class="text-center mb-4" *ngIf="membersFamily.length > 0">Miembros de la familia {{familyName}}</h2>
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-3" *ngFor="let member of membersFamily; let i = index">
                    <div class="card mb-3" style="cursor: pointer;">
                        <img src="{{member.facemember}}" class="card-img-top img-thumbnail" alt=""
                            (click)="displayDescriptionFromFamily(member.name)" style="width: 100%; height: 300px;">
                        <h5 class="card-title text-center">{{member.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
</div>
