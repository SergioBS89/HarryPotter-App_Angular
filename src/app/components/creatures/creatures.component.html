<app-header [isHome]="isHome" [shortcodeToDifferentCategory]="shortcodeToDifferentCategory"></app-header>
<div id="background" class="background">
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12 " style="position: relative;"
                *ngFor="let item of creaturesList">
                <div class="flip-box">
                    <app-card [item]="item" [categoryDescription] ="categoryDescription" [category]="category"></app-card>
                </div>
            </div>
            <!-- Important to ask if paginator has been inject (asinchronous comunication) -->
            <app-paginator *ngIf="paginator && paginatorActive" [paginator]="paginator"
            [pathPaginator]="pathPaginator"></app-paginator>
        </div>
    </div>
</div>
