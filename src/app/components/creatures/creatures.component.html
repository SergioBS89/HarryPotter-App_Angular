<app-header [isHome]="isHome" [comeBack]="comeBack"></app-header>
<div id="background" class="background">
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="box-item col-xxl-3 col-xl-4 col-md-6 col-sm-12 " style="position: relative;"
                *ngFor="let item of creaturesList">
                <div class="flip-box">
                    <div #fronthover class="flip-box-front flip-box-danger-{{item.danger}} text-center" style="background-image: url({{item.picture}})">
                        <div class="inner color-name">
                            <h3 #selectorName class="flip-box-header flip-box-header-danger-{{item.danger}}">{{item.raze}}</h3>
                            <i (click)="hoverUsingArrowCardOnClick(fronthover, backhover)"
                            (mouseover)="remarkName(selectorName)" (mouseleave)="remarkName(selectorName, true)" id="color-arrow" class="fa-solid fa-circle-right flip-box-arrow flip-box-arrow-danger-{{item.danger}}"></i>
                        </div>
                    </div>
                    <div #backhover  (click)="hoverUsingBackCardOnClick(fronthover, backhover)" class="flip-box-back flip-box-back-danger-{{item.danger}} text-center" style="background-image: url({{item.backcard}})">
                        <div class="inner color-text">
                            <button class="flip-box-button flip-box-button-danger-{{item.danger}}" (click)="seeDescription(item.raze)">M치s informaci칩n</button>
                        </div>
                    </div>
                </div>

                        </div>

                </div> -->
            </div>
             <!-- Important to ask if paginator has been inject (asinchronous comunication) -->
             <app-paginator *ngIf="paginator" [paginator]="paginator" [currentScreen]="currentScreen"></app-paginator>
        </div>
    </div>
</div>
